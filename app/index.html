<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1 - Portfolio</title>
    <!-- build:js scripts/vendor/webcomponents.js -->
    <script type="text/javascript"
            src="bower_components/webcomponentsjs/webcomponents.min.js">
    </script>
    <!-- endbuild -->
    <link rel="import" href="elements/work-item.html">
    <link href="styles/main.css" rel="stylesheet" media="screen">


</head>
<body>
<div class="main-container">
    <header>
        <div id="text-and-logo" class="row">
            <div id="logo" class="col-md-4">
                <img src="images/logo.png" alt="Udacity logo">
            </div>
            <div id="main-title" class="col-md-8">
                <h1>JANE DOETTE</h1>
                <h2>FRONT-END NINJA</h2>
            </div>
        </div>
        <hr>
        <div id="main-image" class="row">
            <div class="col-md-12">
                <img alt="Main image"
                     src="images/img_principal_1200.jpg"
                     srcset="images/img_principal_800.jpg 800w, images/img_principal_1200.jpg 1200w "
                     sizes="(min-width: 800px) 1200px, 800px"
                        >
            </div>
        </div>
    </header>
    <section class="featured-work">
        <h3>Featured Work</h3>
        <div class="row works">
            <work-item class="col-md-4" image_name="img1" title="APPIFY" url="https://github.com/udacity/Appify/"></work-item>
            <work-item class="col-md-4" image_name="img2" title="SUNFLOWER" url="https://github.com/udacity/Sunflower/"></work-item>
            <work-item class="col-md-4" image_name="img3" title="BOKEH" url="https://github.com/udacity/Bokeh/"></work-item>
        </div>
    </section>
    <!-- build:js scripts/main.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/hello.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/vendor/bootstrap.js -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
</div>
</body>
</html>
