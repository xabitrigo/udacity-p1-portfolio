<!DOCTYPE html>
<html>
<head>
    <title>P1 - Portfolio</title>
    <script type="text/javascript"
            src="bower_components/webcomponentsjs/webcomponents.min.js">
    </script>
    <link rel="import" href="elements/work-item.html">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="main-container">
    <header>
        <div id="text-and-logo" class="row no-gutter">
            <div id="logo" class="col-md-4">
                <img src="images/logo.png" alt="Udacity logo">
            </div>
            <div id="main-title" class="col-md-8">
                <h1>JANE DOETTE</h1>

                <h2>FRONT-END NINJA</h2>
            </div>
        </div>
        <div id="main-image">
            <img alt="Main image"
                 src="images/img_principal_1200.jpg"
                 srcset="images/img_principal_800.jpg 800w, images/img_principal_1200.jpg 1200w "
                 sizes="(min-width: 800px) 1200px, 800px"
                    >
        </div>
    </header>
    <section class="featured-work">
        <h3>Featured Work</h3>

        <div class="row gutter-10 works">
            <work-item image_name="img1" title="APPIFY" url="https://github.com/udacity/Appify/"></work-item>
            <work-item image_name="img2" title="SUNFLOWER" url="https://github.com/udacity/Sunflower/"></work-item>
            <work-item image_name="img3" title="BOKEH" url="https://github.com/udacity/Bokeh/"></work-item>
        </div>
    </section>
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
